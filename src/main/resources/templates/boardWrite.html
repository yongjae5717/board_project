<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>
    .layout{
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input{
        width : 100%;
        box-sizing : border-box
    }

    .layout textarea{
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }

</style>

<body>
    <div class="layout">
        <form action="" method=post>
            <input name = "title" type="text">
            <textarea name = "content"></textarea>
            <button type="submit">작성</button>
        </form>
    </div>
    <div class="layout">
        <form action="board/list" method=get>
            <button type="submit">게시글 목록</button>
        </form>
    </div>
</body>
</html>
